{% extends 'common/base.html' %}

{% block content %}
    
<main>
    <h2>Top Movies</h2>
    <div class="top-movies">
        {% for movie in top_movies %}
            <a href="{% url 'details-movie' movie.pk %}">
            <div class="movie">
                <img class="poster" src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster">
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.get_average_rating }}<i class="fa-solid fa-star"></i></p>
            </div>
            </a>
        {% endfor %}
    </div>
    <h2>Top Video Games</h2>
    <div class="top-video-games">
        {% for game in top_games %}
            <a href="#">
            <div class="game">
                <img class="poster" src="{{ game.poster.url }}" alt="{{ game.title }} Poster">
                <h3>{{ game.title }}</h3>
                <p>{{ game.get_average_rating }}<i class="fa-solid fa-star"></i></p>
            </div>
            </a>
        {% endfor %}
    </div>
</main>
{% endblock %}
